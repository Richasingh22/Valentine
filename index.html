<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d02090;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .love-text {
            font-size: 1.4rem;
            color: #ff1493;
            margin-top: 8px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
        }

        .hidden {
            display: none;
        }

        /* ‚ù§Ô∏è Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            animation: floatUp 4s linear forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- üíï QUESTION PAGE -->
    <div id="question-page">
        <!-- ‚úÖ EXACT cute cat GIF -->
        <img
            id="main-gif"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif"
            alt="Cute cat"
        >

        <h1>Will you be my Valentine? üíñ</h1>

        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <!-- üíñ SUCCESS PAGE -->
    <div id="success-page" class="hidden">
        <img
            src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
            alt="Happy celebration"
        >
        <h1>Yay! See you on the 14th! ü•∞</h1>
        <div class="love-text">I love you, Jaan üòò</div>
    </div>

    <!-- ‚úÖ FINAL SCRIPT -->
    <script>
        let yesSize = 1.2;
        let noClickCount = 0;

        const phrases = [
            "No",
            "Are you sure?",
            "Pookie please ü•∫",
            "Don't do this üò≠",
            "I'm gonna cry...",
            "REALLY sure???"
        ];

        const yesBtn = document.getElementById("yesButton");
        const noBtn = document.getElementById("noButton");
        const questionPage = document.getElementById("question-page");
        const successPage = document.getElementById("success-page");

        yesBtn.addEventListener("click", celebrate);
        noBtn.addEventListener("click", reject);

        function reject() {
            noClickCount++;

            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;

            noBtn.innerText = phrases[Math.min(noClickCount, phrases.length - 1)];

            const x = Math.random() * 30 - 15;
            const y = Math.random() * 30 - 15;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            questionPage.classList.add("hidden");
            successPage.classList.remove("hidden");

            confetti({
                particleCount: 180,
                spread: 80,
                origin: { y: 0.6 }
            });

            launchHearts();
        }

        function launchHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerText = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (3 + Math.random() * 2) + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>

</body>
</html>
