<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebf0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #container {
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        .gif-container img {
            width: 250px;
            max-width: 80%;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            height: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }
        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: absolute; /* Allows it to move freely */
            transition: all 0.2s ease;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="main-card">
        <div class="gif-container">
            <img id="header-img" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Asking GIF">
        </div>
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="success-screen" class="hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/G96zgIcQn1L2xpmMlr/giphy.gif" alt="Kissing GIF">
        </div>
        <h1>I knew you'd say yes! ‚ù§Ô∏è See you soon! üòò</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let scaleFactor = 1;

        function moveButton() {
            // Make the "Yes" button slightly bigger every time they try to hit "No"
            scaleFactor += 0.2;
            yesBtn.style.transform = `scale(${scaleFactor})`;

            // Calculate random position within the screen bounds
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showLove() {
            document.getElementById('main-card').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
            
            // Trigger confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
            });
        }
    </script>
</body>
</html>
