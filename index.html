<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        img { width: 230px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        h1 { color: #d02090; font-size: 1.8rem; padding: 0 15px; }
        .buttons { display: flex; gap: 20px; justify-content: center; align-items: center; margin-top: 20px; width: 100%; }
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #yesButton { background-color: #4caf50; color: white; z-index: 999; }
        #noButton { background-color: #f44336; color: white; position: relative; }
        .hidden { display: none; }
        .name-style { color: #ff007f; margin-top: 10px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>

    <div id="question-page">
        <img id="main-gif" src="https://media.tenor.com/ICv_8Z7vVFsAAAAi/cute-bear-love.gif" alt="Asking Animation">
        <h1 id="question">Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesButton" onclick="celebrate()">Yes</button>
            <button id="noButton" onclick="reject()" ontouchstart="reject()">No</button>
        </div>
    </div>

    <div id="success-page" class="hidden">
        <img src="https://media.tenor.com/f1_SAt987vvAAAAi/sweet-guy-habibi.gif" alt="Kissing Animation">
        <h1 id="personalized-thanks">Yay! I knew it! ü•∞‚ù§Ô∏è</h1>
        <h2 id="love-message" class="name-style">I love you! üòò</h2>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const partnerName = urlParams.get('name');
        if (partnerName) {
            document.getElementById('love-message').innerText = `I love you, ${partnerName}! üòò`;
        }

        let yesSize = 1;
        let noClickCount = 0;
        const phrases = ["No", "Pakka?", "Pookie please", "Soch lo...", "I'm gonna cry", "Nahiiii üò≠", "Bas bhi karo!"];
        const music = document.getElementById('bgMusic');

        // Gehra Hua from Dhurandher placeholder logic
        // For the song to work, it needs to be a direct .mp3 link. 
        // If you have the file, upload it to GitHub and use 'songname.mp3' as the src.

        function playMusic() {
            music.play().catch(() => {});
        }

        function reject() {
            playMusic();
            noClickCount++;
            const yesBtn = document.getElementById('yesButton');
            const noBtn = document.getElementById('noButton');
            
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            noBtn.innerText = phrases[Math.min(noClickCount, phrases.length - 1)];
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            playMusic();
            document.getElementById('question-page').classList.add('hidden');
            document.getElementById('success-page').classList.remove('hidden');
            
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
