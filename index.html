<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container { padding: 20px; }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d02090;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
        }

        .hidden {
            display: none;
        }

        /* ‚ù§Ô∏è Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            animation: floatUp 4s linear forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="question-page">
        <img
            id="main-gif"
            src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
            alt="Cute love gif"
        >

        <h1 id="question">Will you be my Valentine? üíñ</h1>

        <div class="buttons">
            <button id="yesButton" onclick="celebrate()">Yes</button>
            <button id="noButton" onclick="reject()">No</button>
        </div>
    </div>

    <div id="success-page" class="hidden">
        <!-- ‚úÖ Working cute celebration GIF -->
        <img
            src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
            alt="Happy celebration"
        >
        <h1>Yay! See you on the 14th! ü•∞</h1>
    </div>

    <script>
        let yesSize = 1.2;
        let noClickCount = 0;

        const phrases = [
            "No",
            "Are you sure?",
            "Pookie please ü•∫",
            "Don't do this üò≠",
            "I'm gonna cry...",
            "REALLY sure???"
        ];

        function reject() {
            noClickCount++;

            const yesBtn = document.getElementById('yesButton');
            const noBtn = document.getElementById('noButton');

            // Grow Yes button
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;

            // Change No text
            noBtn.innerText = phrases[Math.min(noClickCount, phrases.length - 1)];

            // Wiggle No button
            const x = Math.random() * 30 - 15;
            const y = Math.random() * 30 - 15;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            document.getElementById('question-page').classList.add('hidden');
            document.getElementById('success-page').classList.remove('hidden');

            // üéâ Confetti
            confetti({
                particleCount: 180,
                spread: 80,
                origin: { y: 0.6 }
            });

            // ‚ù§Ô∏è Floating hearts
            launchHearts();
        }

        function launchHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerText = 'üíñ';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 3 + Math.random() * 2 + 's';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>

</body>
</html>
